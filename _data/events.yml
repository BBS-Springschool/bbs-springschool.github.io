- title: "Together, not alone: A walk through the landscape of agent-based modelling"
  id: mkapeller
  image: MarieKapeller.jpg
  description: What are agents and why can a group of them form a system? This talk introduces the basic concepts of agent-based modeling and illustrates the diversity of agent design. Visual examples will be used to explore the modeling landscape, from agent ants foraging for sugar, to agent cars maneuvering in traffic, to agent humans responding to threats.
  authors: Marie Kapeller
  about: Marie Kapeller is PhD University Assistant at the Institute of Systems Science, Innovation and Sustainability Research at the University of Graz since 2020. Her focus is on network science and computational modeling with respect to ecological challenges. She is a member of Complexity of Life (COLIBRI) and Human Factor in Digital Transformation (HFDT).
