- title: "Preregistration for Beginners"
  id: hbrohmer
  image: hBrohmer.png
  description: In this hands-on workshop, I will briefly introduce the concept of preregistration and show different templates. Moreover, I will go through a submitted preregistration step by step and encourage participants to create their first preregistration during the workshop. Participants should come with a concrete study idea in mind.
  authors: Hilmar Brohmer
  about: Hilmar Brohmer studied social and behavioral sciences in Halle (Saale), Frankfurt (Main), Oslo, and Tilburg in the Netherlands. He graduated with a PhD at the University of Graz in Social Psychology in 2020. His research focusses on open science practices, as well as social cognition, environmental psychology, and evolutionary psychology.
  location:
